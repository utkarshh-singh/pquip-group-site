<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>People â€” PQuIP Group</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
<div id="site-header"></div>

<main class="container main-content">
  <section>
    <h1>People</h1>
    <p>We are a diverse team of researchers across postdoctoral fellows, PhD and MSc students, and collaborators.</p>

    <h2>Members</h2>
    <div id="people-grid" class="grid people-grid"></div>
  </section>
</main>

<div id="site-footer"></div>

<script src="assets/js/main.js"></script>
<script>
async function loadPeople(){
  const grid = document.getElementById('people-grid');
  try{
    const res = await fetch('members/index.json');
    const data = await res.json();

    grid.innerHTML = (data.members || []).map(m => `
      <a class="person" href="member.html?id=${encodeURIComponent(m.id)}" title="View ${m.name}">
        <img src="${m.photo || 'assets/img/person-placeholder.svg'}" alt="${m.name}">
        <h3>${m.name}</h3>
        <p>${m.role || ''}</p>
      </a>
    `).join('');
  }catch(e){
    grid.innerHTML = '<p>Failed to load members.</p>';
    console.error(e);
  }
}
loadPeople();
</script>
</body>
</html>
