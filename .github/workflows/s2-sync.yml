name: Build Semantic Scholar JSON

on:
  schedule:
    - cron: "0 4 * * 1"   # Every Monday 04:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      # 1) Update members/<id>/publications.json (supports multiple S2 IDs)
      - name: Generate member publications JSON
        run: python tools/s2_to_member_json.py

      # 2) Build homepage auto highlights from this year's publications
      - name: Build homepage highlights (auto)
        run: python tools/build_highlights.py

      # 3) Commit any changes (pubs + auto highlights)
      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add members/**/publications.json data/highlights.auto.json
            git commit -m "chore: update publications + homepage highlights"
            git push
          else
            echo "No changes."
          fi
