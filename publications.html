<!DOCTYPE html>
<html lang="en">
<head>
  <title>Publications — PQuIP Group</title>
  <link rel="stylesheet" href="assets/css/publications.css" />
</head>
<body>
  <div id="site-header"></div>

  <main class="container main-content">
    <section class="pub-hero">
      <h1>Publications</h1>
      <p class="lead">Latest peer-reviewed papers and preprints from the PQuIP Group.</p>

      <div class="toolbar" role="region" aria-label="Filters">
        <input id="q" type="search" placeholder="Search title, author…" />
        <select id="year"></select>
        <select id="author"></select>
        <select id="category"></select>
        <button id="filters-clear" class="btn btn-clear">Clear</button>
      </div>
    </section>

    <section id="pub-results" class="pub-grid" aria-live="polite"></section>

    <div id="load-more-wrap" class="load-more-wrap">
      <button id="load-more" class="btn btn-ghost">Load more</button>
    </div>
  </main>

  <div id="site-footer"></div>
  <script src="assets/js/publications.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
